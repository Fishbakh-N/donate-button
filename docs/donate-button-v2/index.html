  <title>Every Month Widget</title>
<script type="text/javascript" src="https://assets.every.org/donate-button-v2/donate-button.js"></script></head>

<body style="background-size: cover; background-repeat: no-repeat">
  <!-- EVERY MONTH -->
  <button id="every-month-donate">Show Modified currency</button>

  <button id="every-month-single">Show Single</button>
  <button id="every-month-split">Show Split</button>
  <script>
    window.addEventListener('load', () => {
      everyMonthWidget.setOptions()

      everyMonthWidget.showOnClick('#every-month-donate', { currency: 'ARS' })
      everyMonthWidget.showOnClick('#every-month-single', { mode: 'SINGLE' })
      everyMonthWidget.showOnClick('#every-month-split', { mode: 'SPLIT_PANEL' })

    })
  </script>
