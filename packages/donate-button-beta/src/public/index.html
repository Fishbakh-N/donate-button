<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Every Month Widget</title>
  </head>

  <body
    style="background-size: cover; background-repeat: no-repeat; overflow: auto"
  >
    <h2>Manually setup button</h2>
    <div id="button-root" />
    <script>
      window.addEventListener("load", function() {
        everyDotOrgDonateButton.createButton({
          selector: "#button-root",
          nonprofitSlug: "everydotorg",
          crypto: true
        });
      })
    </script>

    <h2>Automatically setup buttons</h2>
    <div style="margin-bottom: 1rem;" class="edo-donate-btn">
      <a href="https://www.every.org/everydotorg/donate/crypto">Donate Crypto</a>
    </div>
    <div class="edo-donate-btn">
      <a href="https://www.every.org/givedirectly/donate/crypto">Donate Crypto</a>
    </div>
    <script>
      window.addEventListener("load", function() {
        everyDotOrgDonateButton.initButtons();
      })
    </script>

    <div style="margin-top: 40px" id="generic-button"></div>
    <!-- EVERY MONTH -->
